  carpet_translations:
    category:
      AMS: AMS
      crafting: crafting
      AMS_chunkLoader: AMS_chunkLoader

    rule:
      superBow:
        desc: Enabling making super bows with both infinite and mending enchants
      sharedVillagerDiscounts:
        desc: Share villagers discount to all players
      fakePeace:
        desc: Simulation fake Peace, You can customize the dimensions in which it works, or you can customize the combination and use "," to separate
      extinguishedCampfire:
        desc: The campfire is extinguished when the player places it
      netherWaterPlacement:
        desc: Players can use water buckets to place water in nether
      blowUpEverything:
        desc: Set all blocks BlastResistance to 0
      optimizedDragonRespawn:
        desc: Optimize dragon respawning
      safeFlight:
        desc: players don't get hurt by flying into walls
      customBlockUpdateSuppressor:
        desc: Customize a block to be an update suppressor (Not all blocks can be set as update suppressor)
        extra:
          '1': 'Command format:'
          '2': '/carpet customBlockUpdateSuppressor minecraft:BlockName'
          '3': 'Use the following command to control whether the "amsUpdateSuppressionCrashFix" rule is automatically enabled when this rule is enabled: '
          '4': '/amsUpdateSuppressionCrashFixForceMode true/false'
      infiniteTrades:
        desc: Prevents villager trades from locking up
      invulnerable:
        desc: Players will be protected from all damage except Void Damage
      creativeOneHitKill:
        desc: Allows players in Creative mode to kill entities in one hit, If the player is sneaking, other entities around the target get killed too
      largeEnderChest:
        desc: Doubles the size of your EnderChest
      bambooModelNoOffset:
        desc: The block model of bamboo will not generate offset
      bambooCollisionBoxDisabled:
        desc: Allow players to pass through bamboo
      campfireSmokeParticleDisabled:
        desc: Disable campfire smoke particles
      commandCustomAntiFireItems:
        desc: Use command to control whether any item is fireproof or not
        extra:
          '0': 'After enabling the rules, use the /customAntiFireItems help command to view the usage instructions'
      itemAntiExplosion:
        desc: Dropped items will not be destroyed by explosions
      creativeShulkerBoxDropsDisabled:
        desc: Breaking a shulker box with items in creative mode will not cause drops
      bedRockFlying:
        desc: Flight in creative mode is consistent with the bedrock version
      shulkerHitLevitationDisabled:
        desc: When hit by a shulker, the player only takes damage and does not gain the levitation effect
      immuneShulkerBullet:
        desc: Players are now completely immune to bullets fired by shulkers
      blueSkullController:
        desc: Control the probability of wither and emitting blue skull
        extra:
          '0': '[SURELY] - Always shoot blue skulls'
          '1': '[NEVER] - Never shoot blue skull'
          '2': '[VANILLA] - VANILLA'
      endermanTeleportRandomlyDisabled:
        desc: Random teleportation by Enderman is prohibited
      fasterMovement:
        desc: Five gears are provided to allow players to move faster
        extra:
          '0': You can use fasterMovementController rule to control in which dimensions this rule is effective. By default, it is effective in all dimensions.
      fasterMovementController:
        desc: Used to control in which dimensions fasterMovement rule is effective.
        extra:
          '0': '[overworld] - Only effective in the Overworld'
          '1': '[nether] - Only effective in the Nether'
          '2': '[end] - Only effective in the End'
          '3': '[all] - Effective in all dimensions'
      easyWitherSkeletonSkullDrop:
        desc: 100% Wither Skeleton Skull Drop
      commandAnvilInteractionDisabled:
        desc: 'Players cannot open the UI of the Anvil'
        extra:
          '0': 'Command: /anvilInteractionDisabled true/false'
      preventAdministratorCheat:
        desc: Disable some command to prevent accidentally cheating
        extra:
          '0': 'Affects command list: '
          '1': '/gamemode, /tp, /teleport, /give, /setblock, /summon, /difficulty, /kill, /time, /weather, /fill, /setblock, /enchant, /experience, /advancement, /effect, /data, /defaultgamemode, /gamerule'
      amsUpdateSuppressionCrashFix:
        desc: Prevent update suppression from causing server crashes, while providing the coordinates and dimensions where the update suppression occurred
        extra:
          '0': '[false] - Disable rule'
          '1': '[true] - Enable rule'
          "2": '[silence] - Enable but no send server messages'
          '3': 'Use the following command to control whether it is forcibly enabled when "customBlockUpdateSuppressor" is enabled, with a permission level of 2:'
          '4': '/amsUpdateSuppressionCrashFixForceMode true/false'
      ghastFireballExplosionDamageSourceFix:
        desc: Fix MC-193297 that the large fireball does not create explosion with correct damage source
      cakeBlockDropOnBreak:
        desc: When the cake is destroyed, it can drop cake (the cake will only drop when it is intact)
      noCakeEating:
        desc: Players are not allowed to consume cake
      redstoneComponentSound:
        desc: When players right-click on the redstone component, it will emit a sound
        extra:
          '0': 'Affected components: '
          '1': 'daylight detector, redstone dust, repeater'
      largeShulkerBox:
        desc: Doubles the size of your ShulkerBox
        extra:
          '0': 'To use this rule, please follow the steps below:'
          '1': '1 - To ensure that no shulker boxes are loaded'
          '2': '2 - Enter the command: /carpet setDefault largeShulkerBox true, to turn on the rule'
          '3': '3 - Restart the server/single-player world'
          '4': '4 - Disabling the rule follows the same process'
      maxPlayerBlockInteractionRange:
        desc: Change the maximum block interaction distance allowed by the server, set to "-1" to disable this rule
        extra:
          '0': 'The range of values: 0 - 512'
          '1': 'When Minecraft >= 1.20.5, you can use the rule "maxPlayerBlockInteractionRangeScope" to modify its scope'
          '2': 'Changing a value in global mode requires the player to re-enter the game'
      maxPlayerEntityInteractionRange:
        desc: Change the maximum entity interaction distance allowed by the server, set to "-1" to disable this rule
        extra:
          '0': 'The range of values: 0 - 512'
          '1': 'When Minecraft >= 1.20.5, you can use the rule "maxPlayerEntityInteractionRangeScope" to modify its scope'
          '2': 'Changing a value in global mode requires the player to re-enter the game'
      maxPlayerBlockInteractionRangeScope:
        desc: Change the scope of the "maxPlayerBlockInteractionRange" rule
        extra:
          '0': '[server] - The client needs to modify the interaction distance on its own, and the server only allows modifications made by the client'
          '1': '[global] - The distance modification will apply to both the server and the client simultaneously, eliminating the need for separate adjustments by the client'
      maxPlayerEntityInteractionRangeScope:
        desc: Change the scope of the "maxPlayerEntityInteractionRange" rule
        extra:
          '0': '[server] - The client needs to modify the interaction distance on its own, and the server only allows modifications made by the client'
          '1': '[global] - The distance modification will apply to both the server and the client simultaneously, eliminating the need for separate adjustments by the client'
      maxClientInteractionReachDistance:
        desc: Change the maximum interaction distance allowed by the client, set to "-1" to disable this rule
        extra:
          '0': 'The range of values: 0 - 512'
          '1': 'Need to disable the tweakBlockReachOverride feature in Tweakeroo'
      commandCustomMovableBlock:
        desc: Customize the non-pushable block to make it pushable (Container blocks are not supported, and if you need to push containers, you can use Carpet's movableBlockEntities rule)
        extra:
          '0': 'After enabling the rules, use the /customMovableBlock help command to view the usage instructions'
      easyMaxLevelBeacon:
        desc: Activate full-level beacon with just one base block
      commandCustomBlockBlastResistance:
        desc: Use commands to customize the explosion resistance of any block (this rule will not take effect when the enhancedWorldEater rule is enabled)
        extra:
          '0': 'After enabling the rules, use the /customBlockBlastResistance help command to view the usage instructions'
      regeneratingDragonEgg:
        desc: Every time a player defeats the Ender Dragon, a dragon egg will be generated
        extra:
          '0': 'For Dnsolx eggs'
      enhancedWorldEater:
        desc: Make way for the WorldEater by customizing the explosion resistance of the blocks listed below (this rule will override the commandCustomBlockBlastResistance rule when enabled)
        extra:
          '0': 'Block list:'
          '1': 'Blocks with blast resistance < 17.0F, Bedrock, Anvil, End Portal Frame, End Portal, End Gateway'
      sneakToEditSign:
        desc: Players can sneak with empty hands to edit already placed signs by using the interact key
        extra:
          '0': 'In Minecraft >= 1.20, the behavior is such that players must sneak in order to edit a sign'
      fancyFakePlayerName:
        desc: Add green prefixes and suffixes to the fake player summoned by the carpet mod, the prefix doesn't need to be input when using the command, but the suffix is indeed present
        extra:
          "0": 'Note: This rule will create a team named with the value you input'
          '1': 'Example：1024_byteeeee -> [bot] 1024_byteeeee_bot'
      fakePlayerNoScoreboardCounter:
        desc: The scoreboard will hide the fake player
      noFamilyPlanning:
        desc: Allow players to continuously feed animals to breed them
      hopperSuctionDisabled:
        desc: The hopper will not suck in items
      noEnchantedGoldenAppleEating:
        desc: Prevent players from accidentally eating Enchanted Golden Apples
      useItemCooldownDisabled:
        desc: Remove cooldown time for using items
      flippinCactusSoundEffect:
        desc: When the flippinCactus rule is enabled in the Carpet Mod, using the cactus will produce sound effects (providing five different sound options, Setting it to 0 disables the sound effects)
      undyingCoral:
        desc: Prevent coral blocks and coral fans from dying
      enderDragonNoDestroyBlock:
        desc: Make the Ender Dragon unable to destroy any blocks
      easyCompost:
        desc: Make every composting successful
      easyMineDragonEgg:
        desc: Makes the dragon egg not teleport, Players can mine dragon eggs to collect them
      breedableParrots:
        desc: Customize a food to feed the parrots and breed them (You can also feed them with stones if you really want to)
      kirinArm:
        desc: Allowing players to instantly mine all mineable blocks
      sensibleEnderman:
        desc: Make Endermen only pick up watermelons and pumpkins
      endermanPickUpDisabled:
        desc: Preventing Endermen from picking up blocks
      mitePearl:
        desc: Using an Ender Pearl each time will spawn an Endermite
      stackableDiscounts:
        desc: Reintroduce the stackable discounts feature in <23w31a
      enderPearlSoundEffect:
        desc: A sound effect will be played when the player uses an ender pearl for teleportation
      commandHere:
        desc: Use the "/here" command to send the current dimension, coordinates, and corresponding overworld/nether coordinates of your current location and give oneself a 30s glowing effect
        extra:
          '0': 'When the client has installed Carpet Org Addition, they can click the +H button at the end of the message to highlight the waypoint, and use the /highlight clear command to remove the highlight'
      commandWhere:
        desc: Use the "/where" command to get the specified player's dimension, coordinates, and corresponding Overworld/Nether coordinates and give the target player a 30s glowing effect
        extra:
          '0': 'When the client has installed Carpet Org Addition, they can click the +H button at the end of the message to highlight the waypoint, and use the /highlight clear command to remove the highlight'
      fakePlayerPickUpController:
        desc: Two modes are provided to control whether fake player can pick up items
        extra:
          '0': '[MainHandOnly] - Only the main hand can pick up items'
          '1': '[NoPickUp] - Unable to pick up items at all'
          '2': '[false] - Disable rule'
      sneakToEatCake:
        desc: Players can only eat cake while sneaking
      commandPlayerLeader:
        desc: Designate one or more players as guides, granting them a glowing effect
        extra:
          '0': 'After enabling the rules, use the /leader help command to view the usage instructions'
      commandPacketInternetGroper:
        desc: player can use the "ping" command in the game
        extra:
          '0': 'After enabling the rules, use the /ping help command to view the usage instructions'
      playerNoNetherPortalTeleport:
        desc: Players cannot teleport through nether portals
      infiniteDurability:
        desc: Use items without losing durability
      welcomeMessage:
        desc: When players join the server, send them a custom message (Use json files to customize messages)
        extra:
          '0': 'json location:'
          '1': '[ save path ]/carpetamsaddition/welcomeMessage.json'
      commandGetSaveSize:
        desc: Use the "/getSaveSize" command to get the current save size
      carpetAlwaysSetDefault:
        desc: Whenever you set the carpet rule, it will be automatically set to the default value
      experimentalContentCheckDisabled:
        desc: Allow playing Minecraft experimental content in the game by adding data packs (need restart server)
      fertilizableSmallFlower:
        desc: Allow small flowers such as dandelion can also be ripened by bone meal
      safePointedDripstone:
        desc: When players land on pointed dripstone, they do not take additional damage from it
      pointedDripstoneCollisionBoxDisabled:
        desc: Allow players to pass through pointed dripstone
      preventEndSpikeRespawn:
        desc: Prevent end spikes (obsidian spikes in the_end) from spawning
        extra:
          '0': '[true] - Prohibited from generating'
          '1': '[false] - Disable Rule'
          '2': '[keepEndCrystal] - Preserve crystal generation'
      foliageGenerateDisabled:
        desc: The foliage will not generate in any way
      commandGetSystemInfo:
        desc: Use the "/getSystemInfo" command to get the system information of the server
      ironGolemNoDropFlower:
        desc: Iron golems will not drop flowers
      easyGetPitcherPod:
        desc: Players can harvest a random amount of pitcher pods by planting pitcher (The maximum quantity is customizable, while the minimum quantity is fixed at 2)
        extra:
          '0': 'The range of values: 2 - 100 or 0'
      commandGoto:
        desc: Use the "/goto" command to teleport to the specified dimension and coordinates
        extra:
          '0': 'When no coordinates are specified, it will teleport to the corresponding coordinates of the current player location'
      sendPlayerDeathLocation:
        desc: When a player dies, a message with their death coordinates and dimension will be broadcasted
        extra:
          '0': '[false] - Disable rule'
          '1': '[all] - Always send messages'
          '2': '[realPlayerOnly] - Messages will only be sent when real players die'
          '3': '[fakePlayerOnly] - Messages will only be sent when fake players die'
          '4': 'When the client has installed Carpet Org Addition, they can click the +H button at the end of the message to highlight the waypoint, and use the /highlight clear command to remove the highlight'
      perfectInvisibility:
        desc: When the player is invisible, they will be completely hidden from mobs, even when wearing a full set of armor
      sneakInvisibility:
        desc: When the player is sneak, they will be completely hidden from mobs, even when wearing a full set of armor
      commandCustomCommandPermissionLevel:
        desc: Customize the permission level of any commands
        extra:
          '0': 'After enabling the rules, use the /customCommandPermissionLevel command to view the usage instructions'
      shulkerGolem:
        desc: A shulker can be summoned by placing a carved pumpkin on the shulker box
      headHunter:
        desc: When a player dies, they will drop their own skull
      commandGetPlayerSkull:
        desc: Use the "/getPlayerSkull" command to get a online player skull
      quickVillagerLevelUp:
        desc: Each time the trading screen is opened, the villager will level up
      renewableNetheriteScrap:
        desc: Customize the drop rate of netherite scrap from zombified piglin
        extra:
          '0': 'The range of values: 0 - 1'
      fakePlayerInteractLikeClient:
        desc: Fix some cases that fake player interact differently from the client
      strongLeash:
        desc: The leash will not break due to excessive distance
      superZombieDoctor:
        desc: Players can use a Weakness Potion + Golden Apple to instantly convert a Zombie Villager into a Villager
      fakePlayerUseOfflinePlayerUUID:
        desc: Let fake players use offline UUIDs
      superLeash:
        desc: Villagers and monsters can be leashed as well
      fullMoonEveryDay:
        desc: Full moon every day
      easyRefreshTrades:
