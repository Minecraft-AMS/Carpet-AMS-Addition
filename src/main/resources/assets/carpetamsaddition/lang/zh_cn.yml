        extra:
          '0': '[false] - 禁用规则'
          '1': '[all] - 总是发送消息'
          '2': '[realPlayerOnly] - 只有真实玩家死亡时发送消息'
          '3': '[fakePlayerOnly] - 只有假人死亡时发送消息'
      perfectInvisibility:
        name: 完美隐身
        desc: 当玩家拥有隐身效果时将对生物完全隐身，即使穿着全套盔甲
      sneakInvisibility:
        name: 潜行隐身
