#区块加载规则
      commandPlayerChunkLoadController:
        name: 区块加载控制
        desc: 控制任意游戏模式下玩家对周围区块的加载
        extra:
          '0': '指令:'
          '1': '/playerChunkLoading true/false'
      noteBlockChunkLoader:
        name: 音符盒区块加载
        desc: 音符盒方块被激活时将加载周围3x3区块15s，你可以使用blockChunkLoaderTimeController与blockChunkLoaderRangeController规则来控制其加载时间与范围
        extra:
          '0': '[bone_block] - 音符盒上方有骨块可以触发加载'
          '1': '[wither_skeleton_skull] - 音符盒上有凋灵骷髅头（可以是挂在墙上的也可以是放在音符盒上的）时可以触发加载'
          '2': '[note_block] - 无需条件，只有音符盒即可加载'
          '3': '[false] - 禁用该规则'
          '4': '由于在服务器当前维度没有玩家的300tick后，Minecraft会停止实体相关的更新，因此每当当前维度中没有玩家时使用该规则加载的区块中漏斗将会停止工作'
          '5': '你可以启用blockChunkLoaderKeepWorldTickUpdate或keepWorldTickUpdate规则来解决这个问题'
      bellBlockChunkLoader:
        name: 钟区块加载
        desc: 钟方块被激活时将加载周围3x3区块15s，你可以使用blockChunkLoaderTimeController与blockChunkLoaderRangeController规则来控制其加载时间与范围
        extra:
          '0': '由于在服务器当前维度没有玩家的300tick后，Minecraft会停止实体相关的更新，因此每当当前维度中没有玩家时使用该规则加载的区块中漏斗将会停止工作'
          '1': '你可以启用blockChunkLoaderKeepWorldTickUpdate或keepWorldTickUpdate规则来解决这个问题'
      pistonBlockChunkLoader:
        name: 活塞头区块加载
        desc: 活塞或黏性活塞被激活且能正常伸出时以活塞头将到达的区块为中心加载3x3区块持续15s，你可以使用blockChunkLoaderTimeController与blockChunkLoaderRangeController规则来控制其加载时间与范围
        extra:
          '0': '[bone_block] - 当活塞/黏性活塞上方有骨块时'
          '1': '[bedrock] - 当活塞/黏性活塞下方有基岩时'
          '2': '[all] - 当活塞/黏性活塞上方有骨块或下方有基岩时'
          '3': '[false] - 禁用该规则'
          '4': '由于在服务器当前维度没有玩家的300tick后，Minecraft会停止实体相关的更新，因此每当当前维度中没有玩家时使用该规则加载的区块中漏斗将会停止工作'
          '5': '你可以启用blockChunkLoaderKeepWorldTickUpdate或keepWorldTickUpdate规则来解决这个问题'
      blockChunkLoaderKeepWorldTickUpdate:
        name: 方块区块加载保持实体更新
        desc: 在服务器当前维度没有玩家的300tick后，Minecraft会停止实体相关的更新，这条规则会让以下规则发生加载时绕过这个限制
        extra:
          '0': '受影响的规则：'
          '1': 'noteBlockChunkLoader、pistonBlockChunkLoader、bellBlockChunkLoader'
      keepWorldTickUpdate:
        name: 保持实体更新
        desc: 在服务器当前维度没有玩家的300tick后，Minecraft会停止实体相关的更新，这条规则会绕过这个限制
      blockChunkLoaderTimeController:
        name: 方块加载时长控制器
        desc: 用于控制方块加载系列规则的加载时长（需要重启服务器）
        extra:
          '0': '受影响的规则：'
          '1': 'noteBlockChunkLoader、pistonBlockChunkLoader、bellBlockChunkLoader'
      blockChunkLoaderRangeController:
        name: 方块加载范围控制器
        desc: 用于控制方块加载系列规则的加载范围（需要重启服务器）
        extra:
          '0': '受影响的规则：'
          '1': 'noteBlockChunkLoader、pistonBlockChunkLoader、bellBlockChunkLoader'

