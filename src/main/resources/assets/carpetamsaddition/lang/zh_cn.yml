      commandCustomCommandPermissionLevel:
        name: 自定义命令权限等级
        desc: 自定义任何命令的权限等级
        extra:
          '0': '开启规则后使用 /customCommandPermissionLevel help 命令查看使用说明'
      shulkerGolem:
        name: 潜影贝傀儡
        desc: 可以通过在潜影盒上放置一个雕刻南瓜来召唤一只潜影贝
      headHunter:
        name: 猎头
        desc: 当玩家死亡时他们会掉落一个自己的头颅
      commandGetPlayerSkull:
        name: 获取玩家头颅
        desc: 使用 “/getPlayerSkull” 命令来获取一名在线玩家的头颅
      quickVillagerLevelUp:
        name: 快速升级村民
        desc: 每次打开交易屏幕时村民都会升级
      renewableNetheriteScrap:
        name: 可再生下界合金碎片
        desc: 自定义僵尸猪灵掉落下界合金碎片的概率
        extra:
          '0': '允许设定的范围：0 - 1'
      softDeepslate:
        name: 易碎深板岩
        desc: 改变深板岩的硬度使其和普通石头一致
