carpetamsaddition:
  rule:
    amsUpdateSuppressionCrashFix:
      location: '更新抑制位置'

  command:
    amsUpdateSuppressionCrashFixForceMode:
      lazy_mod: '[ lazy 模式 ]'
      force_mod: '[ force 模式 ]'
    anvilInteractionDisabled:
      disable: '[ 铁砧交互已关闭 ]'
      enable: '[ 铁砧交互已开启 ]'
    customBlockBlastResistance:
      not_found: ' 不存在 !'
      removeAll: '所有自定义方块及其爆炸抗性已从列表删除'
      list: '[ 方块 / 爆炸抗性 ]'
      help:
        set: '/customBlockBlastResistance set <block> <hardness>  ->  添加或修改方块及其爆炸抗性'
        remove: '/customBlockBlastResistance remove <block>  ->  从列表中移除方块'
        removeAll: '/customBlockBlastResistance removeAll  ->  移除列表中的所有方块'
        list: '/customBlockBlastResistance list  ->  显示所有添加的方块'
    here:
      overworld: '主世界'
      nether: '下界'
      the_end: '末地'
    where:
      overworld: '主世界'
      nether: '下界'
      the_end: '末地'
      who_get_who: '%s 获取了 %s 的位置'

  validator:
    enhancedWorldEater:
      value_range: '设定的值必须为 0 - 16 或 -1'
    maxClientInteractionReachDistance:
      value_range: '设定的值必须为 0 - 512 或 -1'
    maxPlayerInteractionDistance:
      value_range: '设定的值必须为 0 - 512 或 -1'
    blockChunkLoaderTimeController:
      value_range: '设定的值必须为 1 - 300'
    blockChunkLoaderRangeController:
      value_range: '设定的值必须为 1 - 32'

  carpet_translations:
    category:
      AMS: AMS
      crafting: 制造
      AMS_movable: AMS_可移动方块
      AMS_chunkLoader: AMS_区块加载

    rule:
      superBow:
        name: 超级弓
        desc: 让弓能同时打上无限和经验修补两种附魔
      sharedVillagerDiscounts:
        name: 共享打折
        desc: 玩家将僵尸村民治疗为村民后的获得的折扣将共享给所有玩家
      fakePeace:
        name: 伪和平
        desc: 伪和平
      extinguishedCampfire:
        name: 熄灭的篝火
        desc: 当玩家放置篝火时，篝火处于熄灭状态
      netherWaterPlacement:
        name: 地狱可放水
        desc: 玩家可以在地狱使用水桶放置水
      softDeepslate:
        name: 易碎深板岩
        desc: 改变深板岩的硬度使其和普通石头一致
      softObsidian:
        name: 易碎黑曜石
        desc: 改变黑曜石的硬度使其和深板岩一致
      blowUpEverything:
        name: 炸毁所有方块
        desc: 让所有方块的爆炸抗性为0
      optimizedDragonRespawn:
        name: 龙战优化
        desc: 大幅度优化龙战定位末地门过程，为基于末地门的末地石农场设计
      safeFlight:
        name: 安全飞行
        desc: 玩家使用鞘翅飞行时不会因为撞到墙壁而受到伤害
      customBlockUpdateSuppressor:
        name: 自定义方块更新抑制器
        desc: 自定义一个方块成为更新抑制器（不是所有的方块都能设置为更新抑制器）
        extra:
          '0': '命令格式：'
          '1': '/carpet customBlockUpdateSuppressor minecraft:BlockName'
          '2': '使用如下指令来控制是否在启用该规则时自动开启"amsUpdateSuppressionCrashFix"规则: '
          '3': '/amsUpdateSuppressionCrashFixForceMode true/false'
      infiniteTrades:
        name: 无限交易
        desc: 防止村民交易被锁定
      invulnerable:
        name: 无懈可击
        desc: 玩家将免受除虚空伤害外的一切伤害
      creativeOneHitKill:
        name: 创造模式一击必杀
        desc: 当玩家在创造模式下时可以做到一击必杀，当玩家处于潜行状态时，周围的实体也会被杀死
      largeEnderChest:
        name: 大末影箱
        desc: 让你的末影箱容量增加一倍（与大箱子相同）
      bambooModelNoOffset:
        name: 竹子模型无偏移
        desc: 让竹子的模型不会产生偏移
      bambooCollisionBoxDisabled:
        name: 禁用竹子碰撞箱
        desc: 允许玩家穿过竹子
      campfireSmokeParticleDisabled:
        name: 禁用篝火烟雾粒子
        desc: 篝火将不会产生烟雾粒子
      antiFireTotem:
        name: 防火图腾
        desc: 图腾将不会被火焰或者岩浆烧毁
      itemAntiExplosion:
        name: 掉落物防爆
        desc: 掉落物将不会被爆炸摧毁
      creativeShulkerBoxDropsDisabled:
        name: 创造模式潜影盒无掉落
        desc: 当玩家处于创造模式下时，破坏装有物品的潜影盒也不会产生掉落
      bedRockFlying:
        name: 基岩版飞行
        desc: 创造模式下飞行与基岩版一致
      shulkerHitLevitationDisabled:
        name: 禁止潜影贝给予漂浮效果
        desc: 玩家被潜影贝击中时只会受到伤害而不会获得漂浮BUFF
      immuneShulkerBullet:
        name: 免疫潜影贝飞弹
        desc: 玩家将完全免疫潜影贝发射的飞弹
      blueSkullController:
        name: 凋零蓝头控制器
        desc: 控制凋零发射蓝色骷髅的概率
        extra:
          '0': '[SURELY] - 总是发射蓝头'
          '1': '[NEVER] - 从不发射蓝头'
          '2': '[VANILLA] - 原版表现'
      endermanTeleportRandomlyDisabled:
        name: 禁止末影人随机传送
        desc: 禁止末影人随机传送
      fasterMovement:
        name: 快速移动
        desc: 提供了五个挡位让玩家移动速度变快
        extra:
          '0': 你可以使用fasterMovementController规则来控制该规则在哪个维度生效，默认所有维度生效
      fasterMovementController:
        name: 快速移动规则控制器
        desc: 用于控制快速移动规则在那个维度生效
        extra:
          '0': '[overworld] - 只在主世界生效'
          '1': '[nether] - 只在地狱生效'
          '2': '[end] - 只在末地生效'
          '3': '[all] - 所有维度生效'
      easyWitherSkeletonSkullDrop:
        name: 轻松掉落凋零骷髅头
        desc: 击杀凋零骷髅会百分百掉落凋零骷髅头
      commandAnvilInteractionDisabled:
        name: 禁用铁砧交互
        desc: 玩家无法打开铁砧的UI界面
        extra:
          '0': '指令: /anvilInteractionDisabled true/false'
      preventAdministratorCheat:
        name: 防止管理员作弊
        desc: 禁用部分指令以避免op玩家意外地作弊
        extra:
          '0': '影响的指令列表: '
          '1': '/gamemode, /tp, /teleport, /give, /setblock, /summon, /difficulty, /kill, /time, /weather, /fill, /setblock, /enchant, /experience, /advancement, /effect, /data, /defaultgamemode, /gamerule'
      amsUpdateSuppressionCrashFix:
        name: 更新抑制崩溃修复
        desc: 防止更新抑制导致服务器崩溃，同时提供发生更新抑制的坐标与维度
        extra:
          '0': '使用如下指令来控制其是否在"customBlockUpdateSuppressor"开启时强制启动，权限等级为2:'
          '1': '/amsUpdateSuppressionCrashFixForceMode true/false'
      ghastFireballExplosionDamageSourceFix:
        name: 恶魂火球爆炸伤害源修复
        desc: 修复MC-193297中，恶魂火球爆炸时不会正确传递伤害源
      cakeBlockDropOnBreak:
        name: 可掉落蛋糕
        desc: 蛋糕在被破坏时可以掉落蛋糕（蛋糕是完整的情况下才会掉落）
      noCakeEating:
        name: 不准吃蛋糕
        desc: 玩家不可以吃蛋糕
      redstoneComponentSound:
        name: 红石元件音效
        desc: 玩家右键红石元件时会播放声音
        extra:
          '0': '影响的元件：'
          '1': '阳光传感器、红石粉、中继器'
      largeShulkerBox:
        name: 大潜影盒
        desc: 让潜影盒容量增加一倍（与大箱子相同）
        extra:
          '0': '使用该规则请遵循以下步骤：'
          '1': '1 - 确保没有潜影盒被加载'
          '2': '2 - 输入指令：/carpet setDefault largeShulkerBox true 开启规则'
          '3': '3 - 重启服务器/单人世界'
          '4': '4 - 关闭该规则同理'
      maxPlayerInteractionDistance:
        name: 最大玩家交互距离
        desc: 更改服务器允许的最大交互距离，设置为“-1”禁用该规则
        extra:
          '0': '允许设定的范围：0 - 512'
      maxClientInteractionReachDistance:
        name: 客户端最大交互距离
        desc: 更改客户端允许的最大交互距离，设置为“-1”禁用该规则
        extra:
          '0': '允许设定的范围：0 - 512'
          '1': '需要关闭Tweakeroo的tweakBlockReachOverride功能'
      customMovableBlock:
        name: 自定义可移动方块
        desc: 可自定义的让不能被推动的方块变得能被推动
        extra:
          '0': '命令格式：'
          '1': '/carpet customMovableBlock minecraft:BlockName'
          '2': '你也可以同时设置多个方块，使用 "," 隔开即可：'
          '3': '/carpet customMovableBlock minecraft:BlockName1,minecraft:BlockName2'
      easyMaxLevelBeacon:
        name: 简易满级信标
        desc: 只需一个底座方块就能激活满级信标
      commandCustomBlockBlastResistance:
        name: 自定义方块爆炸抗性
        desc: 使用指令自定义任何方块的爆炸抗性（强化版世界吞噬者(enhancedWorldEater)规则开启时该规则将不会生效）
        extra:
          '0': '开启规则后使用/customBlockBlastResistance命令查看使用说明'
      regeneratingDragonEgg:
        name: 再生成龙蛋
        desc: 玩家每次击败末影龙都会生成一个龙蛋
        extra:
          '0': '为了Dnsolx的蛋'
      enhancedWorldEater:
        name: 增强型世界吞噬者
        desc: 通过自定义除以下方块的爆炸抗性来让世界吞噬者一路畅通（该规则开启时，自定义炸毁方块(customBlowUpBlock)规则将不会生效）
        extra:
          '0': '方块列表：'
          '1': '爆炸抗性 < 17.0F的方块、基岩、铁砧、末地传送门框架、末地传送门、折跃门'
      sneakToEditSign:
        name: 潜行编辑告示牌
        desc: 玩家可以在潜行状态且双手为空时对已经放置的告示牌按使用键来编辑它
        extra:
          '0': 'Minecraft >= 1.20时表现为必须潜行'
      fancyFakePlayerName:
        name: 花哨的假人名称
        desc: 为carpet mod所召唤出来的假人加上绿色的前缀与后缀，输入命令时不用输入前缀，而后缀则是真实存在的
        extra:
          '0': '例：1024_byteeeee -> [bot] 1024_byteeeee_bot'
      fakePlayerNoScoreboardCounter:
        name: 假人不计入计分板
        desc: 计分板将会屏蔽假人
      noFamilyPlanning:
        name: 没有计划生育
        desc: 允许玩家一直喂食动物来繁殖它们
      hopperSuctionDisabled:
        name: 禁止漏斗吸入
        desc: 漏斗将不会吸入物品
      noEnchantedGoldenAppleEating:
        name: 不准吃附魔金苹果
        desc: 防止玩家意外吃掉附魔金苹果
      useItemCooldownDisabled:
        name: 禁用物品使用冷却
        desc: 让使用物品没有冷却时间
      flippinCactusSoundEffect:
        name: 仙人掌扳手音效
        desc: 在开启carpet mod的仙人掌扳手规则时，使用仙人掌扳手会发出声音（提供了五种不同音效，设置为 0 禁用音效）
      undyingCoral:
        name: 禁用珊瑚失活
        desc: 让珊瑚扇和珊瑚块不会因缺水失活
      enderDragonNoDestroyBlock:
        name: 禁止末影龙破坏方块
        desc: 使末影龙不能破坏任何方块
      easyCompost:
        name: 轻松堆肥
        desc: 让每次堆肥都可以成功
      easyMineDragonEgg:
        name: 易采集龙蛋
        desc: 让龙蛋不会瞬移，玩家可以直接挖掉龙蛋来收集它
      breedableParrots:
        name: 可繁殖鹦鹉
        desc: 自定义一种食物来喂食鹦鹉繁殖它们（你也可以用石头来喂它们，如果你真的这么想的话）
      kirinArm:
        name: 麒麟臂
        desc: 让玩家可以瞬间开采所有可挖掘方块
      sensibleEnderman:
        name: 懂事的末影人
        desc: 让末影人只会拾起西瓜和南瓜
      endermanPickUpDisabled:
        name: 禁止末影人拾起方块
        desc: 禁止末影人拾起方块
      mitePearl:
        name: 螨虫珍珠
        desc: 每一次使用末影珍珠都会生成一只末影螨
      enderPearlSoundEffect:
        name: 末影珍珠音效
        desc: 玩家在使用末影珍珠进行传送时会播放音效
      commandHere:
        name: 我在哪
        desc: 使用/here命令发送当前自身所在维度、坐标、对应的主世界/下界坐标，同时给予自身30s的发光效果。
      commandWhere:
        name: 你在哪
        desc: 使用/where命令获取指定玩家所在维度、坐标、对应的主世界/下界坐标，同时给予目标玩家30s的发光效果。
      fakePlayerPickUpController:
        name: 假人拾取控制器
        desc: 提供了两种模式来控制假人是否可以拾取物品
        extra:
          '0': '[MainHandOnly] - 仅主手可拾取物品'
          "1": '[NoPickUp] - 完全无法拾取物品'
          "2": '[false] - 禁用规则'
      sneakToEatCake:
        name: 潜行吃蛋糕
        desc: 玩家只能在潜行状态下吃蛋糕

# 计划刻催熟规则：
      scheduledRandomTickCactus:
        name: 计划刻催熟仙人掌
        desc: 当仙人掌方块收到计划刻时仍会给予生长随机刻
      scheduledRandomTickBamboo:
        name: 计划刻催熟竹子
        desc: 当竹子方块收到计划刻时仍会给予生长随机刻
      scheduledRandomTickChorusFlower:
        name: 计划刻催熟紫颂花
        desc: 当紫颂花方块收到计划刻时仍会给予生长随机刻
      scheduledRandomTickSugarCane:
        name: 计划刻催熟甘蔗
        desc: 当甘蔗方块收到计划刻时仍会给予生长随机刻
      scheduledRandomTickStem:
        name: 计划刻催熟海带、缠怨藤、垂泪藤
        desc: 当海带、缠怨藤、垂泪藤方块收到计划刻时仍会给予生长随机刻
      scheduledRandomTickAllPlants:
        name: 计划刻催熟所有作物
        desc: 当所有作物方块收到计划刻时仍会给予生长随机刻

#区块加载规则
      commandPlayerChunkLoadController:
        name: 区块加载控制
        desc: 控制任意游戏模式下玩家对周围区块的加载
        extra:
          '0': '指令:'
          '1': '/playerChunkLoading true/false'
      noteBlockChunkLoader:
        name: 音符盒区块加载
        desc: 音符盒方块被激活时将加载周围3x3区块15s，你可以使用blockChunkLoaderTimeController与blockChunkLoaderRangeController规则来控制其加载时间与范围
        extra:
          '0': '[bone_block] - 音符盒上方有骨块可以触发加载'
          '1': '[wither_skeleton_skull] - 音符盒上有凋灵骷髅头（可以是挂在墙上的也可以是放在音符盒上的）时可以触发加载'
          '2': '[note_block] - 无需条件，只有音符盒即可加载'
          '3': '[OFF] - 禁用该规则'
          '4': '由于在服务器当前维度没有玩家的300tick后，Minecraft会停止实体相关的更新，因此每当当前维度中没有玩家时使用该规则加载的区块中漏斗将会停止工作'
          '5': '你可以启用blockChunkLoaderKeepWorldTickUpdate或keepWorldTickUpdate规则来解决这个问题'
      bellBlockChunkLoader:
        name: 钟区块加载
        desc: 钟方块被激活时将加载周围3x3区块15s，你可以使用blockChunkLoaderTimeController与blockChunkLoaderRangeController规则来控制其加载时间与范围
        extra:
          '0': '由于在服务器当前维度没有玩家的300tick后，Minecraft会停止实体相关的更新，因此每当当前维度中没有玩家时使用该规则加载的区块中漏斗将会停止工作'
          '1': '你可以启用blockChunkLoaderKeepWorldTickUpdate或keepWorldTickUpdate规则来解决这个问题'
      pistonBlockChunkLoader:
        name: 活塞头区块加载
        desc: 活塞或黏性活塞被激活且能正常伸出时以活塞头将到达的区块为中心加载3x3区块持续15s，你可以使用blockChunkLoaderTimeController与blockChunkLoaderRangeController规则来控制其加载时间与范围
        extra:
          '0': '[bone_block] - 当活塞/黏性活塞上方有骨块时'
          '1': '[bedrock] - 当活塞/黏性活塞下方有基岩时'
          '2': '[all] - 当活塞/黏性活塞上方有骨块或下方有基岩时'
          '3': '[OFF] - 禁用该规则'
          '4': '由于在服务器当前维度没有玩家的300tick后，Minecraft会停止实体相关的更新，因此每当当前维度中没有玩家时使用该规则加载的区块中漏斗将会停止工作'
          '5': '你可以启用blockChunkLoaderKeepWorldTickUpdate或keepWorldTickUpdate规则来解决这个问题'
      blockChunkLoaderKeepWorldTickUpdate:
        name: 方块区块加载保持实体更新
        desc: 在服务器当前维度没有玩家的300tick后，Minecraft会停止实体相关的更新，这条规则会让以下规则发生加载时绕过这个限制
        extra:
          '0': '受影响的规则：'
          '1': 'noteBlockChunkLoader、pistonBlockChunkLoader、bellBlockChunkLoader'
      keepWorldTickUpdate:
        name: 保持实体更新
        desc: 在服务器当前维度没有玩家的300tick后，Minecraft会停止实体相关的更新，这条规则会绕过这个限制
      blockChunkLoaderTimeController:
        name: 方块加载时长控制器
        desc: 用于控制方块加载系列规则的加载时长
        extra:
          '0': '受影响的规则：'
          '1': 'noteBlockChunkLoader、pistonBlockChunkLoader、bellBlockChunkLoader'
      blockChunkLoaderRangeController:
        name: 方块加载范围控制器
        desc: 用于控制方块加载系列规则的加载范围
        extra:
          '0': '受影响的规则：'
          '1': 'noteBlockChunkLoader、pistonBlockChunkLoader、bellBlockChunkLoader'

#合成配方规则
      craftableEnchantedGoldenApples:
        name: 可合成附魔金苹果
        desc: 使用老版本的方式来合成附魔金苹果（8金块+1苹果）
      craftableBundle:
        name: 可合成收纳袋
        desc: 玩家可以在Minecraft 1.17/1.18/1.19中合成收纳袋
      craftableSculkSensor:
        name: 可合成幽匿感测体
