carpetamsaddition:
  carpet:
    totalRules:
      version: '版本'
      total_rules: '规则总数'

  rule:
    amsUpdateSuppressionCrashFix:
      msg: '更新抑制位置 @ %s -> [ %s ] | 原因：%s'
      copy: '复制坐标到剪切板'
    welcomeMessage:
      modify_content_in: '在该路径下修改内容：'
      save_path: '[ 存档文件夹 ]'
    maxPlayerBlockInteractionRange:
      disable_command: '由于已开启maxPlayerBlockInteractionRange规则，该改动不会生效'
    maxPlayerEntityInteractionRange:
      disable_command: '由于已开启maxPlayerEntityInteractionRange规则，该改动不会生效'
    sendPlayerDeathLocation:
      location: '死亡位置'
      copy: '复制坐标到剪切板'

  command:
    commandHelper:
      refresh_cmd_tree: '您的命令已被刷新'

    amsUpdateSuppressionCrashFixForceMode:
      lazy_mod: '[ lazy 模式 ]'
      force_mod: '[ force 模式 ]'
    anvilInteractionDisabled:
      disable: '[ 铁砧交互已关闭 ]'
      enable: '[ 铁砧交互已开启 ]'
    customBlockBlastResistance:
      not_found: ' 不存在 !'
      removeAll: '所有自定义方块及其爆炸抗性已从列表删除'
      list: '[ 方块 / 爆炸抗性 ]'
      help:
        set: '/customBlockBlastResistance set <block> <hardness>  ->  添加或修改方块及其爆炸抗性'
        remove: '/customBlockBlastResistance remove <block>  ->  从列表中移除方块'
        removeAll: '/customBlockBlastResistance removeAll  ->  移除列表中的所有方块'
        list: '/customBlockBlastResistance list  ->  显示所有添加的方块'
    here:
      overworld: '主世界'
      nether: '下界'
      the_end: '末地'
    where:
      overworld: '主世界'
      nether: '下界'
      the_end: '末地'
      who_get_who: '%s 获取了 %s 的位置'
    leader:
      add: '成为了导游'
      is_already_leader: '已经是一名导游'
      remove: '不再是导游了'
      is_not_leader: '不是一名导游'
      removeAll: '所有的导游都被解雇了'
      list: '[ 导游列表 ]'
      help:
        add: '/leader add <PlayerName>  ->  添加一名导游'
        remove: '/leader remove <PlayerName>  ->  移除一名导游'
        removeAll: '/leader removeAll  ->  解雇所有导游'
        list: '/leader list  ->  查看导游列表'
    ping:
      stop_ping: '已中断ping操作'
      active_ping_is_null: '没有正在活动的ping操作'
      help:
        ping: '/pings <目标IP/域名> <ping的次数>  ->  ping某个主机'
        stop: '/pings stop  ->  中断ping操作'
    getSaveSize:
      size_msg: '当前存档大小：'
      save_success_msg: '[ 保存世界成功 ]'
      save_fail_msg: '[ 保存世界失败 ]'
    getSystemInfo:
      os: '操作系统：'
      os_arch: '架构：'
      available_processors: '可用处理器：'
      total_memory: '总内存：'
      free_memory: '可用内存：'
    customCommandPermissionLevel:
      not_found: ' 不存在于配置文件中'
      removeAll: '已删除所有条目'
      list: '[ 自定义指令权限等级列表 ]'
      help:
        set: '/customCommandPermissionLevel set <指令> <权限等级>  ->  设置某个指令的权限等级'
        remove: '/customCommandPermissionLevel remove <指令>  ->  删除某个被修改的指令'
        removeAll: '/customCommandPermissionLevel removeAll  ->  删除所有被修改的指令'
        list: '/customCommandPermissionLevel list  ->  查看被修改的指令列表'

  logger:
    serverRuntime:
      server_runtime: '服务器运行时间'

  validator:
    enhancedWorldEater:
      value_range: '设定的值必须为 0 - 16 或 -1'
    maxClientInteractionReachDistance:
      value_range: '设定的值必须为 0 - 512 或 -1'
    maxPlayerBlockInteractionRange:
      value_range: '设定的值必须为 0 - 512 或 -1'
    maxPlayerEntityInteractionRange:
      value_range: '设定的值必须为 0 - 512 或 -1'
    blockChunkLoaderTimeController:
      value_range: '设定的值必须为 1 - 300'
    blockChunkLoaderRangeController:
      value_range: '设定的值必须为 1 - 32'
    easyGetPitcherPod:
      value_range: '设定的值必须为 1 - 100 或 0'
    renewableNetherScrap:
      value_range: '设定的值必须为 0 - 1'

  carpet_translations:
    category:
      AMS: AMS
      crafting: 制造
      AMS_chunkLoader: AMS_区块加载

    rule:
      superBow:
        name: 超级弓
        desc: 让弓能同时打上无限和经验修补两种附魔
      sharedVillagerDiscounts:
        name: 共享打折
        desc: 玩家将僵尸村民治疗为村民后的获得的折扣将共享给所有玩家
      fakePeace:
        name: 伪和平
        desc: 伪和平
      extinguishedCampfire:
        name: 熄灭的篝火
        desc: 当玩家放置篝火时，篝火处于熄灭状态
      netherWaterPlacement:
        name: 地狱可放水
        desc: 玩家可以在地狱使用水桶放置水
      blowUpEverything:
        name: 炸毁所有方块
        desc: 让所有方块的爆炸抗性为0
      optimizedDragonRespawn:
        name: 龙战优化
        desc: 大幅度优化龙战定位末地门过程，为基于末地门的末地石农场设计
      safeFlight:
        name: 安全飞行
        desc: 玩家使用鞘翅飞行时不会因为撞到墙壁而受到伤害
      customBlockUpdateSuppressor:
        name: 自定义方块更新抑制器
        desc: 自定义一个方块成为更新抑制器（不是所有的方块都能设置为更新抑制器）
        extra:
          '0': '命令格式：'
          '1': '/carpet customBlockUpdateSuppressor minecraft:BlockName'
          '2': '使用如下指令来控制是否在启用该规则时自动开启"amsUpdateSuppressionCrashFix"规则: '
          '3': '/amsUpdateSuppressionCrashFixForceMode true/false'
      infiniteTrades:
        name: 无限交易
        desc: 防止村民交易被锁定
      invulnerable:
        name: 无懈可击
        desc: 玩家将免受除虚空伤害外的一切伤害
      creativeOneHitKill:
        name: 创造模式一击必杀
        desc: 当玩家在创造模式下时可以做到一击必杀，当玩家处于潜行状态时，周围的实体也会被杀死
      largeEnderChest:
        name: 大末影箱
        desc: 让你的末影箱容量增加一倍（与大箱子相同）
      bambooModelNoOffset:
        name: 竹子模型无偏移
        desc: 让竹子的模型不会产生偏移
      bambooCollisionBoxDisabled:
        name: 禁用竹子碰撞箱
        desc: 允许玩家穿过竹子
      campfireSmokeParticleDisabled:
        name: 禁用篝火烟雾粒子
        desc: 篝火将不会产生烟雾粒子
      antiFireTotem:
        name: 防火图腾
        desc: 图腾将不会被火焰或者岩浆烧毁
      itemAntiExplosion:
        name: 掉落物防爆
        desc: 掉落物将不会被爆炸摧毁
      creativeShulkerBoxDropsDisabled:
        name: 创造模式潜影盒无掉落
        desc: 当玩家处于创造模式下时，破坏装有物品的潜影盒也不会产生掉落
      bedRockFlying:
        name: 基岩版飞行
        desc: 创造模式下飞行与基岩版一致
      shulkerHitLevitationDisabled:
        name: 禁止潜影贝给予漂浮效果
        desc: 玩家被潜影贝击中时只会受到伤害而不会获得漂浮BUFF
      immuneShulkerBullet:
        name: 免疫潜影贝飞弹
        desc: 玩家将完全免疫潜影贝发射的飞弹
      blueSkullController:
        name: 凋零蓝头控制器
        desc: 控制凋零发射蓝色骷髅的概率
        extra:
          '0': '[SURELY] - 总是发射蓝头'
          '1': '[NEVER] - 从不发射蓝头'
          '2': '[VANILLA] - 原版表现'
      endermanTeleportRandomlyDisabled:
        name: 禁止末影人随机传送
        desc: 禁止末影人随机传送
      fasterMovement:
        name: 快速移动
        desc: 提供了五个挡位让玩家移动速度变快
        extra:
          '0': 你可以使用fasterMovementController规则来控制该规则在哪个维度生效，默认所有维度生效
      fasterMovementController:
        name: 快速移动规则控制器
        desc: 用于控制快速移动规则在那个维度生效
        extra:
          '0': '[overworld] - 只在主世界生效'
          '1': '[nether] - 只在地狱生效'
          '2': '[end] - 只在末地生效'
          '3': '[all] - 所有维度生效'
      easyWitherSkeletonSkullDrop:
        name: 轻松掉落凋零骷髅头
        desc: 击杀凋零骷髅会百分百掉落凋零骷髅头
      commandAnvilInteractionDisabled:
        name: 禁用铁砧交互
        desc: 玩家无法打开铁砧的UI界面
        extra:
          '0': '指令: /anvilInteractionDisabled true/false'
      preventAdministratorCheat:
        name: 防止管理员作弊
        desc: 禁用部分指令以避免op玩家意外地作弊
        extra:
          '0': '影响的指令列表: '
          '1': '/gamemode, /tp, /teleport, /give, /setblock, /summon, /difficulty, /kill, /time, /weather, /fill, /setblock, /enchant, /experience, /advancement, /effect, /data, /defaultgamemode, /gamerule'
      amsUpdateSuppressionCrashFix:
        name: 更新抑制崩溃修复
        desc: 防止更新抑制导致服务器崩溃，同时提供发生更新抑制的坐标与维度
        extra:
          '0': '使用如下指令来控制其是否在"customBlockUpdateSuppressor"开启时强制启动，权限等级为2:'
          '1': '/amsUpdateSuppressionCrashFixForceMode true/false'
      ghastFireballExplosionDamageSourceFix:
        name: 恶魂火球爆炸伤害源修复
        desc: 修复MC-193297中，恶魂火球爆炸时不会正确传递伤害源
      cakeBlockDropOnBreak:
        name: 可掉落蛋糕
        desc: 蛋糕在被破坏时可以掉落蛋糕（蛋糕是完整的情况下才会掉落）
      noCakeEating:
        name: 不准吃蛋糕
        desc: 玩家不可以吃蛋糕
      redstoneComponentSound:
        name: 红石元件音效
        desc: 玩家右键红石元件时会播放声音
        extra:
          '0': '影响的元件：'
          '1': '阳光传感器、红石粉、中继器'
      largeShulkerBox:
        name: 大潜影盒
        desc: 让潜影盒容量增加一倍（与大箱子相同）
        extra:
          '0': '使用该规则请遵循以下步骤：'
          '1': '1 - 确保没有潜影盒被加载'
          '2': '2 - 输入指令：/carpet setDefault largeShulkerBox true 开启规则'
          '3': '3 - 重启服务器/单人世界'
          '4': '4 - 关闭该规则同理'
      maxPlayerBlockInteractionRange:
        name: 最大玩家方块交互距离
        desc: 更改服务器允许玩家与方块的最大交互距离，设置为“-1”禁用该规则
        extra:
          '0': '允许设定的范围：0 - 512'
          '1': 'Minecraft >= 1.20.5 时可以使用maxPlayerBlockInteractionRangeScope规则来修改其作用域'
          '2': 'global模式下修改值后需要玩家重新进入游戏'
      maxPlayerEntityInteractionRange:
        name: 最大玩家实体交互距离
        desc: 更改服务器允许玩家与实体的最大交互距离，设置为“-1”禁用该规则
        extra:
          '0': '允许设定的范围：0 - 512'
          '1': 'Minecraft >= 1.20.5 时可以使用maxPlayerEntityInteractionRangeScope规则来修改其作用域'
          '2': 'global模式下修改值后需要玩家重新进入游戏'
      maxPlayerBlockInteractionRangeScope:
        name: 最大玩家方块交互距离作用域
        desc: 更改maxPlayerBlockInteractionRange规则的作用域
        extra:
          '0': '[server] - 需要客户端自己对交互距离进行修改，服务端仅对客户端修改放行'
          '1': '[global] - 距离的修改将同时应用于服务端和客户端，客户端无需单独修改交互距离'
      maxPlayerEntityInteractionRangeScope:
        name: 最大玩家实体交互距离作用域
        desc: 更改maxPlayerEntityInteractionRange规则的作用域
        extra:
          '0': '[server] - 需要客户端自己对交互距离进行修改，服务端仅对客户端修改放行'
          '1': '[global] - 距离的修改将同时应用于服务端和客户端，客户端无需单独修改交互距离'
      maxClientInteractionReachDistance:
        name: 客户端最大交互距离
        desc: 更改客户端允许的最大交互距离，设置为“-1”禁用该规则
        extra:
          '0': '允许设定的范围：0 - 512'
          '1': '需要关闭Tweakeroo的tweakBlockReachOverride功能'
      customMovableBlock:
        name: 自定义可移动方块
        desc: 可自定义的让不能被推动的方块变得能被推动
        extra:
          '0': '命令格式：'
          '1': '/carpet customMovableBlock minecraft:BlockName'
          '2': '你也可以同时设置多个方块，使用 "," 隔开即可：'
          '3': '/carpet customMovableBlock minecraft:BlockName1,minecraft:BlockName2'
      easyMaxLevelBeacon:
        name: 简易满级信标
        desc: 只需一个底座方块就能激活满级信标
      commandCustomBlockBlastResistance:
        name: 自定义方块爆炸抗性
        desc: 使用指令自定义任何方块的爆炸抗性（强化版世界吞噬者(enhancedWorldEater)规则开启时该规则将不会生效）
        extra:
          '0': '开启规则后使用/customBlockBlastResistance help命令查看使用说明'
      regeneratingDragonEgg:
        name: 再生成龙蛋
        desc: 玩家每次击败末影龙都会生成一个龙蛋
        extra:
          '0': '为了Dnsolx的蛋'
      enhancedWorldEater:
        name: 增强型世界吞噬者
        desc: 通过自定义除以下方块的爆炸抗性来让世界吞噬者一路畅通（该规则开启时，自定义炸毁方块(commandCustomBlockBlastResistance)规则将不会生效）
        extra:
          '0': '方块列表：'
          '1': '爆炸抗性 < 17.0F的方块、基岩、铁砧、末地传送门框架、末地传送门、折跃门'
      sneakToEditSign:
        name: 潜行编辑告示牌
        desc: 玩家可以在潜行状态且双手为空时对已经放置的告示牌按使用键来编辑它
        extra:
          '0': 'Minecraft >= 1.20时表现为必须潜行'
      fancyFakePlayerName:
        name: 花哨的假人名称
        desc: 为carpet mod所召唤出来的假人加上绿色的前缀与后缀，输入命令时不用输入前缀，而后缀则是真实存在的
        extra:
          "0": '注意：该规则会创建一个名为你输入的值的team'
          '1': '例：1024_byteeeee -> [bot] 1024_byteeeee_bot'
      fakePlayerNoScoreboardCounter:
        name: 假人不计入计分板
        desc: 计分板将会屏蔽假人
      noFamilyPlanning:
        name: 没有计划生育
        desc: 允许玩家一直喂食动物来繁殖它们
      hopperSuctionDisabled:
        name: 禁止漏斗吸入
        desc: 漏斗将不会吸入物品
      noEnchantedGoldenAppleEating:
        name: 不准吃附魔金苹果
        desc: 防止玩家意外吃掉附魔金苹果
      useItemCooldownDisabled:
        name: 禁用物品使用冷却
        desc: 让使用物品没有冷却时间
      flippinCactusSoundEffect:
        name: 仙人掌扳手音效
        desc: 在开启carpet mod的仙人掌扳手规则时，使用仙人掌扳手会发出声音（提供了五种不同音效，设置为 0 禁用音效）
      undyingCoral:
        name: 禁用珊瑚失活
        desc: 让珊瑚扇和珊瑚块不会因缺水失活
      enderDragonNoDestroyBlock:
        name: 禁止末影龙破坏方块
        desc: 使末影龙不能破坏任何方块
      easyCompost:
        name: 轻松堆肥
        desc: 让每次堆肥都可以成功
      easyMineDragonEgg:
        name: 易采集龙蛋
        desc: 让龙蛋不会瞬移，玩家可以直接挖掉龙蛋来收集它
      breedableParrots:
        name: 可繁殖鹦鹉
        desc: 自定义一种食物来喂食鹦鹉繁殖它们（你也可以用石头来喂它们，如果你真的这么想的话）
      kirinArm:
        name: 麒麟臂
        desc: 让玩家可以瞬间开采所有可挖掘方块
      sensibleEnderman:
        name: 懂事的末影人
        desc: 让末影人只会拾起西瓜和南瓜
      endermanPickUpDisabled:
        name: 禁止末影人拾起方块
        desc: 禁止末影人拾起方块
      mitePearl:
        name: 螨虫珍珠
        desc: 每一次使用末影珍珠都会生成一只末影螨
      enderPearlSoundEffect:
        name: 末影珍珠音效
        desc: 玩家在使用末影珍珠进行传送时会播放音效
      commandHere:
        name: 我在哪
        desc: 使用/here命令发送当前自身所在维度、坐标、对应的主世界/下界坐标，同时给予自身30s的发光效果。
      commandWhere:
        name: 你在哪
        desc: 使用/where命令获取指定玩家所在维度、坐标、对应的主世界/下界坐标，同时给予目标玩家30s的发光效果。
      fakePlayerPickUpController:
        name: 假人拾取控制器
        desc: 提供了两种模式来控制假人是否可以拾取物品
        extra:
          '0': '[MainHandOnly] - 仅主手可拾取物品'
          '1': '[NoPickUp] - 完全无法拾取物品'
          '2': '[false] - 禁用规则'
      sneakToEatCake:
        name: 潜行吃蛋糕
        desc: 玩家只能在潜行状态下吃蛋糕
      commandPlayerLeader:
        name: 玩家导游
        desc: 指定一名或多名玩家成为导游，使他们拥有发光效果
        extra:
          '0': '开启规则后使用 /leader help 命令查看使用说明'
      commandPacketInternetGroper:
        name: ping命令
        desc: 玩家可以在游戏中使用ping命令
        extra:
          '0': '开启规则后使用 /ping help 命令查看使用说明'
      playerNoNetherPortalTeleport:
        name: 下界传送门不传送玩家
        desc: 玩家无法通过下界传送门进行传送
      infiniteDurability:
        name: 无限耐久
        desc: 使用物品不会丢失耐久
      welcomeMessage:
        name: 欢迎消息
        desc: 在玩家进入服务器时发送一条自定义消息给玩家（使用json文件来自定义消息）
        extra:
          '0': 'json位置：'
          '1': '[ 存档文件夹 ]/carpetamsaddition/welcomeMessage.json'
      commandGetSaveSize:
        name: 获取存档大小
        desc: 使用 “/getSaveSize” 命令获取当前存档大小
      carpetAlwaysSetDefault:
        name: 地毯规则总是设置为默认
        desc: 每当你设置carpet规则时，都会自动设置为默认值
      experimentalContentCheckDisabled:
        name: 禁用实验性内容检查
        desc: 允许在游戏中通过添加数据包来游玩Minecraft的实验性内容（需要重启服务器）
      fertilizableSmallFlower:
        name: 可施肥小花
        desc: 使诸如蒲公英的小花也可以被骨粉催熟
      preventEndSpikeRespawn:
        name: 禁用末地黑曜石柱重新生成
